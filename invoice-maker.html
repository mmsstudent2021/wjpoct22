<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invoice Maker</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/invoice.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="text-center my-4 pe-none">MMS Online Shop</h3>
            <div class="row justify-content-between">
                <div class="col-4">
                    <label class="form-label" for="invoiceDate">
                        Invoice Date
                    </label>
                    <input type="date" class="form-control" id="invoiceDate">
                </div>

                <div class="col-4">
                    <label class="form-label" for="invoiceNumber">
                        Invoice Number
                    </label>
                    <input type="text" class="form-control" id="invoiceNumber">
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="d-print-none border shadow-sm rounded p-3 my-3" id="">
                <form action="" id="newListFrom">
                    <div class="row align-items-end">
                        <div class="col">
                            <label class="form-label" for="">Select Product</label>
                            <select class="form-select" name="product" id="selectProduct"></select>
                        </div>
                        <div class="col">
                            <label class="form-label" for="">Quantity</label>
                            <input type="number" class="form-control text-end" name="quantity" id="quantity">
                        </div>
                        <div class="col">
                            <button class="btn btn-lg btn-primary w-100">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-12">
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Product Name</th>
                    <th class="text-end">Price</th>
                    <th class="text-end">Quantity</th>
                    <th class="text-end">Cost</th>
                </tr>
                </thead>
                <tbody id="rows">

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">Cost Total</td>
                        <td class="text-end" id="costTotal">0</td>
                    </tr>
                </tfoot>
            </table>

            <button class="btn btn-primary" onclick="print()">Print</button>
        </div>
    </div>
</div>

<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/invoice.js"></script>
</body>
</html>
